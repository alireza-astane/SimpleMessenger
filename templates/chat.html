<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ other_user_name }}</title>
    <style>
        #messages {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat with {{ other_user_name }}</h1>
    <div id="messages">
        {% for msg in messages %}
            <div class="message">
                <strong>{{ msg.sender }}:</strong> {{ msg.text }}
                <br>
                <small>{{ msg.sent_datetime }}</small>
            </div>
        {% endfor %}
    </div>

    <!-- Message sending form via websocket -->
    <input id="messageInput" type="text" placeholder="Type your message" />
    <button id="sendButton">Send</button>

    <script>
        const chatId = "{{ chat_id }}";
        // Pass the token as a query parameter if needed; otherwise, handle token retrieval
        const token = "YOUR_TOKEN_HERE"; 
        const ws = new WebSocket(`ws://${window.location.host}/ws/chat/${chatId}?token=${token}`);

        ws.onopen = function() {
            console.log("WebSocket connected");
        };

        ws.onmessage = function(event) {
            // Append new messages as they are received
            const messagesDiv = document.getElementById("messages");
            const newMsgDiv = document.createElement("div");
            newMsgDiv.classList.add("message");
            newMsgDiv.innerHTML = `<strong>New message:</strong> ${event.data}`;
            messagesDiv.appendChild(newMsgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        ws.onerror = function(event) {
            console.error("WebSocket error:", event);
        };

        document.getElementById("sendButton").addEventListener("click", () => {
            const input = document.getElementById("messageInput");
            const message = input.value;
            if (message) {
                // Send the message through the websocket
                ws.send(message);
                input.value = "";
            }
        });
    </script>
</body>
</html>
