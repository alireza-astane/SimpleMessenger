<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chat with {{ other_user_name }}</title>
    <style>
      body {
        background: #f9f9f9;
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      a.back {
        text-decoration: none;
        margin-bottom: 10px;
        display: inline-block;
        font-weight: bold;
      }
      h1 {
        margin-bottom: 20px;
      }
      #messages {
        border: 1px solid #ccc;
        background: #fff;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
      }
      .message {
        margin-bottom: 10px;
      }
      .message strong {
        display: block;
      }
      form.message-form {
        display: flex;
      }
      form.message-form input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 1rem;
      }
      form.message-form button {
        padding: 10px 20px;
        font-size: 1rem;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <a href="/chats" class="back">‚Üê Back to Chats</a>
    <h1>Chat with {{ other_user_name }}</h1>
    <div id="messages">
      {% for msg in messages %}
        <div class="message">
          <strong>
            {% if msg.sender_id == token | int %}
              You
            {% else %}
              {{ msg.sender['username'] }}
            {% endif %}
          </strong>
          <span>{{ msg.text }}</span>
          <br>
          <small>{{ msg.sent_datetime }}</small>
        </div>
      {% endfor %}
    </div>
    <!-- The form submits a POST request to send a new message -->
    <form class="message-form" action="/chat/{{ chat_id }}/message" method="post">
      <input type="text" name="message" placeholder="Type your message" required />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
